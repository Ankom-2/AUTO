<br>
<div class="container">
    <div class="row">
        <div class="card shadow" style="margin-left:auto;margin-right:auto">
            <div class="card-header bg-dark text-light">
                <h2>Please enter these parameters</h2>
            </div>

            <div class="card-body bg-light text-dark">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
                    <div class="form-group">
                        <label for="expName" class="">Experiemnt Name<span class="text-danger">*</span>&nbsp;:</label>
                        <input type="text" class="form-control" placeholder="Enter the experiment name" formControlName="expName" />

                        <!-- <p *ngIf="registerForm.controls.problemType.touched &&registerForm.controls.problemType.errors"
                                class="alert alert-danger">This field is
                                required!</p> -->
                    </div>
                    <div class="form-group">
                        <label for="pType" class="">Problem Type<span class="text-danger">*</span>&nbsp;:</label>
                        <label class="radio-inline">&nbsp;<input type="radio" formControlName="pType"
                                value="classification" (change)="onItemChange($event)">Classification</label> &nbsp;
                        <label class="radio-inline"><input type="radio" formControlName="pType" value="regression"
                                (change)="onItemChange($event)">Regression</label>

                        <!-- <p *ngIf="registerForm.controls.problemType.touched &&registerForm.controls.problemType.errors"
                                class="alert alert-danger">This field is
                                required!</p> -->
                    </div>
                    <div class="form-group">
                        <label for="target" class="">Target<span class="text-danger">*</span>&nbsp;:</label>
                        <input type="text" class="form-control" placeholder="Enter the target column" formControlName="target" autocomplete="cc-name" />
                        <!-- <p *ngIf="registerForm.controls.problemType.touched &&registerForm.controls.target.errors"
                                class="alert alert-danger">This field is
                                required!</p> -->
                    </div>
                    <div class="form-group">
                        <label for="dsName" class="">Data Set Name(out of available options)<span
                                class="text-danger">*</span>&nbsp;:</label>
                        <select class="form-control" formControlName="dsName">
                            <option disabled selected value="">Select the data set</option>
                            <option value="one">ONE</option>
                        </select>
                        <!-- <p *ngIf="registerForm.controls.problemType.touched &&registerForm.controls.dsName.errors"
                                class="alert alert-danger">This field is
                                required!</p> -->
                    </div>
                    <!--SPLIT RATIO-->
                    <div class="form-group">
                        <label class="">Split ratio<span class="text-danger">*</span>&nbsp;:</label>
                        <div class="form-row">
                            <div class="col">
                                <label>Train %</label>
                                <input type="number" class="form-control" placeholder="TRAIN" (keyup)="onChange($event)" formControlName="train" />
                            </div>
                            <div class="col">
                                <label>Test %</label>
                                <input type="text" class="form-control" placeholder="TEST" [(ngModel)]="tes" disabled formControlName="test" />
                            </div>
                            <!-- <p *ngIf="registerForm.controls.problemType.touched &&registerForm.controls.spRatio.errors"
                                class="alert alert-danger">This field is
                                required!</p> -->
                        </div>
                    </div>
                    <!--SCORE-->
                    <div class="form-group">
                        <label for="score" class="">Score<span class="text-danger">*</span>&nbsp;:</label>
                        <!--Classification-->
                        <div *ngIf="classi">
                            <label class="radio-inline">&nbsp;<input type="radio" formControlName="score"
                                    value="accuracy" checked>Accuracy</label> &nbsp;
                            <label class="radio-inline"><input type="radio" formControlName="score"
                                    value="precision">Precision</label> &nbsp;
                            <label class="radio-inline"><input type="radio" formControlName="score"
                                    value="recall">Recall</label> &nbsp;
                            <label class="radio-inline"><input type="radio" formControlName="score" value="f1Score">F1
                                Score</label>
                        </div>
                        <!--Regression-->
                        <div *ngIf="reg">
                            <label class="radio-inline">&nbsp;<input type="radio" formControlName="score"
                                    value="rmse">RMSE</label> &nbsp;
                        </div>
                        <!-- <p *ngIf="registerForm.controls.problemType.touched &&registerForm.controls.score.errors"
                                class="alert alert-danger">This field is required!
                            </p> -->
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-lg btn-info">Run Exp</button>
                        <p *ngIf="submitted" class="alert alert-success">Form Successfully submitted {{data}}</p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
